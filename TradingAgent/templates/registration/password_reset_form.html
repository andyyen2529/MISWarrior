{% extends 'base.html' %}

{% block styles %}

<style type="text/css">
#passwordResetDiv {
  position: relative;
  margin:0px auto; /* 讓該div置中 */
  width: 460px;
  top: 5vh;
  height: 70vh;
  text-align: center;
  background-color: rgba(255,255,255,0.5);
}
#passwordResetDiv-titleDiv {
  position: absolute;
  top: 5%;
  width: 100%;       
  text-align: center; 
  font-family: 微軟正黑體;
  font-weight: bold;
  font-size: 2rem;
}
#passwordResetDiv-inputAndSubmitDiv {
  position: absolute;
  top: 20%;
  width: 100%;       
  text-align: center; 
  font-family: 微軟正黑體;
  font-size: 1rem;
}
input {
  width: 80%;
  padding: 12px 20px;
  margin: 4px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  font-family: 微軟正黑體;
  font-size: 1rem;
}
input[type=submit] {
  width: 40%;
  background-color: #417690;
  color: white;
  padding: 12px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 1.5rem;
  font-family: 微軟正黑體;
}
input[type=submit]:hover {
  background-color: #003C9D;
}
</style>

{% endblock styles %}


{% block content %}
<div id = 'passwordResetDiv'>
  <div id = 'passwordResetDiv-titleDiv'>
    重設密碼
  </div>
  <div id = 'passwordResetDiv-inputAndSubmitDiv'>
<form action="" method="post">{% csrf_token %}
    {% if form.email.errors %} {{ form.email.errors }} {% endif %}
    <div>
        <input type="text" name="email" placeholder="電子郵件">
    </div>
    <input type="submit" class="btn btn-default btn-lg" value="重設密碼" />
</form>
</div>
</div>
{% endblock %}

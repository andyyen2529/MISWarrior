{% load static %}

{% block styles %}

	    width: 80%;
	    top: 10vh;
	    height: 60vh;
	}
	#home-Div1-innerDiv1 {
		position: absolute;
		width: 50%;
		height: 100%;
		background-image: url("{% static 'images/home_dancingRobot.gif' %}");

		background-position: center;
	}
	#home-Div1-innerDiv2 {
		position: absolute;
		width: 50%;
		height: 100%;
		left: 50%;
		background-color: rgba(255,255,255,0.4);

		font-size: 3rem;
		text-align: center;

</style>
{% endblock styles %}

	<div id = 'home-Div1'>

			 <form id="infoForm" method="post" action="">

                	<input type="button" id="input-style1" onclick="location.href='http://127.0.0.1:8000/accounts/login/';" 
                	value="立即使用" />
                {% endif %}
                <input type="button" id="input-style1" onclick="location.href='http://127.0.0.1:8000/aboutMe/';"

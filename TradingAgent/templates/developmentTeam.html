<style type="text/css">
th {
  font-family: '微軟正黑體';
  background-color: #080808;
  color:#fff;
  font-size: 2rem
}
td {
  background-color: #fff;

  font-size: 1.5rem
}

table{
	margin-left:auto; 
	margin-right:auto;
	border-style:inset;

}
.team-section{
  background: rgba(241,241,241,0.8);
  text-align: center;
  width: 80%;
  margin: 0px auto;
}
.inner-width{
  max-width: 1200px;
  margin: auto;
  padding: 40px;
  color: #333;
  overflow: hidden;
}
.team-section h1{
  font-size: 48px;
  text-transform: uppercase;
  display: inline-block;
  border-bottom: 4px solid;
  padding-bottom: 10px;
}
.pe{
  float: left;
  width: calc(100% / 3);
  overflow: hidden;
  padding: 40px 0;
  transition: 0.4s;
}
.pe:hover{
  background: rgb(200,200,200);
  transform: scale(1.1);
}
.pe img{
  width: 200px;
  height: 200px;
}
.pe2{
  width: 60%;

  overflow: hidden;
  padding: 40px 0;
  transition: 0.4s;
}
.pe2:hover{

.pe2 img{

.p-name{

.p-des{

.p2-des{

.p-sm{

}
.p-sm a{
  margin: 0 4px;
  display: inline-block;
  width: 30px;
  height: 30px;
  transition: 0.4s;
}
.p-sm a:hover{
  transform: scale(1.3);
}
.p-sm a i{
  color: #333;
  line-height: 30px;
  font-size: 30px;
}
@media screen and (max-width:600px) {
  .pe{
    width: 100%;
  }
}
</style>

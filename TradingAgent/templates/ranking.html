{% extends 'base.html' %}
{% load static %}
{% load staticfiles %} 

{% block styles %}
<style type="text/css">
	#ranking_div1 {
		position: relative;
		margin:100px auto; /* 讓該div置中 */
		width: 85%;
		top: -10vh;
		height: 60vh;
	}
	th {
	  font-family: '微軟正黑體';
	  background-color: #417690;
	  color:#fff;
	  font-size: 2rem
	}
	td {
	  background-color: #fff;
	  font-family: '微軟正黑體';
	  font-size: 1.5rem
	}

	table{
		margin-left:auto; 
		margin-right:auto;
	}
</style>
{% endblock styles %}

{% block content %}

	<div id = 'ranking_div1'>
		<p style="font-family:微軟正黑體;font-weight:bolder;font-size:280%;text-align: center;">股神排行榜 Top10</p>
		<table width=50% border="5">

		  　<tr>
			  <th>排名</th>
			　<th>玩家</th>
			　<th>報酬率</th>
			</tr>
			
			{% for record in ranking_table %}
				<tr>
				    <td>{{ forloop.counter }}</td>
			　		<td>{{ record.setup.user }}</td>
			　		<td>{{ record.final_rate_of_return }}</td>
				</tr>
			{% endfor %}
		  </table>
		
	</div>
	
	

{% endblock %}
